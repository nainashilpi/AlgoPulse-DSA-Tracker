<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:zap.svg?color=%2306b6d4" />    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#05070a" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta
      name="description"
      content="ALGOPULSE - Neural Ecosystem for Algorithmic Architects. Master DSA with real-time tracking."
    />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">

    <title>ALGOPULSE | NEURAL ARENA</title>

    <style>
      * {
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: #020408; 
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #020408;
        color: #ffffff;
        font-family: 'Inter', 'JetBrains Mono', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Cyber Selection */
      ::selection {
        background: rgba(6, 182, 212, 0.3);
        color: #06b6d4;
      }
      
      /* Futuristic Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: #020408;
      }
      ::-webkit-scrollbar-thumb {
        background: #111827;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }

      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
